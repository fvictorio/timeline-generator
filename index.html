<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>

  <link href="main.css" rel="stylesheet">

  <script src="lib/d3.min.js"></script>
  <script src="lib/lodash.min.js"></script>
</head>
<body>
  <div id="container"></div>

  <form>
    <label>
      Label
      <input type="text" name="label" autofocus />
    </label>
    <label>
      Start
      <input type="number" name="start" />
    </label>
    <label>
      End
      <input type="number" name="end" />
    </label>
    <button id="add-event" type="submit">Add</button>
  </form>

  <div class="buttons-container">
    <button id="copy-as-json">Copy data as JSON</button>
    <button id="paste-as-json">Paste data as JSON</button>
  </div>

  <div class="examples buttons-container">
    Examples:<br>
  </div>

  <script src="main.js"></script>
  <script src="examples.js"></script>
</body>
</html>
